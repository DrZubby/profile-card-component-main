<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div id="bg-pattern"><img src="images/bg-pattern-card.svg" alt=""></div>
    <div>
      <div id="picture"><img src="images/image-victor.jpg" alt="profile picture"></div>
      <div id="name-age"><span id="profile-name">Victor Crest</span> 26</div>
      <div id="city">London</div>
    </div>

    <div id="stats">
      <span class="inline"><span class="stats-heading">80K</span> Followers</span>
      <span class="inline"><span class="stats-heading"> 803K</span>Likes</span>
      <span class="inline"><span class="stats-heading">1.4K</span>Photos</span>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DrZubby" target="_blank">Dr. Zubby</a>.
  </div>
</body>
</html>
